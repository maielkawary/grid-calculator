<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div id="screen" class="numbers"></div>
        <div id="AC" class="numbers erase">AC</div>
        <div id="DEL" class="numbers erase">DEL</div>
        <i class="numbers fas fa-divide" id="division"></i>
        <div class="numbers no" id="7">7</div>
        <div class="numbers no" id="8">8</div>
        <div class="numbers no" id="9">9</div>
        <i class="numbers fas fa-times" id="multi"></i>
        <div class="numbers no" id="4">4</div>
        <div class="numbers no" id="5">5</div>
        <div class="numbers no" id="6">6</div>
        <i class="numbers fa fa-solid fa-minus" id="minas"></i>
        <div class="numbers no" id="1">1</div>
        <div class="numbers no" id="2">2</div>
        <div class="numbers no" id="3">3</div>
        <i class="numbers fa fa-solid fa-plus" id="add"></i>
        <div class="numbers no" id="0">0</div>
        <div class="numbers">.</div>
        <i class="numbers fa fa-solid fa-equals" id="equal"></i>

        
    </div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
